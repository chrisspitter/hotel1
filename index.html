<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: linear-gradient(135deg, #004e92, #000428);
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #00d4ff, #004e92);
            padding: 40px 20px;
            text-align: center;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            cursor: pointer;
        }

        .header h1 {
            margin: 10px 0 5px;
        }

        .header p {
            font-size: 14px;
        }

        .section {
            padding: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #777;
        }

        .button {
            display: block;
            text-align: center;
            background: linear-gradient(135deg, #00d4ff, #004e92);
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #004e92, #00d4ff);
            transform: translateY(-5px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #00d4ff;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #002240;
            font-size: 12px;
        }

        /* Fullscreen modal styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Enlarged image styling */
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Close button styles */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="card">
        <!-- Header Section -->
        <div class="header">
            <img src="./google_pay_scanner.jpeg" onclick="openModal('./google_pay_scanner.jpeg')" alt="Hotel Logo">
            <h1>Jagdish Gohil</h1>
        </div>

        <!-- Gallery Section -->
        <div class="section">
            <h2>Gallery</h2>
            <div class="gallery" id="gallery">
                <img src="./hotel_image_1.jpeg" onclick="openModal('./hotel_image_1.jpeg')" alt="Gallery Image 1">
                <img src="./hotel_image_2.jpeg" onclick="openModal('./hotel_image_2.jpeg')" alt="Gallery Image 2">
                <img src="./hotel_image_3.jpeg" onclick="openModal('./hotel_image_3.jpeg')" alt="Gallery Image 3">
            </div>
        </div>

        <!-- Contact Section -->
        <div class="section">
            <h2>Contact Us</h2>
            <a href="tel:+918849789979" target="_blank" class="button"
                style="display: flex;justify-content: space-evenly;align-items: center;margin-bottom: 20px;">
                <img src="./mobile.png" alt="Hotel Logo" style="width: fit-content;height: 35px;">
                Call Us ( 8849789979 )
            </a>
            <a href="https://wa.me/918849789979" target="_blank" class="button"
                style="display: flex;justify-content: space-evenly;align-items: center;margin-bottom: 20px;">
                <img src="./whatsapp.png" alt="Hotel Logo" style="width: fit-content;height: 35px;">
                Chat on WhatsApp ( 8849789979 )
            </a>
            <a href="https://www.google.com/maps?q=22.599988,72.097022" target="_blank" class="button"
                style="display: flex;justify-content: space-evenly;align-items: center;margin-bottom: 20px;">
                <img src="./location.png" alt="Hotel Logo" style="width: fit-content;height: 30px;">
                Tulsi Hotel
                ( તુલસી હોટેલ )
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            Tulsi Hotel ( તુલસી હોટેલ ) © 2025. All rights reserved.
        </div>
    </div>

    <!-- Modal for enlarged image -->
    <div id="imageModal" class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <!-- JavaScript to handle the image array and modal -->

    <script>
        // Open modal and display clicked image
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }
    </script>

</body>

</html>
